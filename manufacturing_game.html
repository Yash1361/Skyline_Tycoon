<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manufacturing Game</title>
    <link rel="stylesheet" href="manufacturing_game.css">
</head>
<body>
    <div class="container">
        <img src="images/city.png" alt="City Background" class="background">
        <div class="box">
            <div class="navbar">
                <button onclick="showTab('invest')">Invest</button>
                <button onclick="showTab('sabotage')">Sabotage</button>
                <button onclick="showTab('leaderboard')">Leaderboard</button>
            </div>
            <div class="content" id="invest">
                <h2>Here you invest</h2>
                <p>Investment options will be shown here.</p>
            </div>
            <div class="content" id="sabotage" style="display:none;">
                <h2>Here you sabotage</h2>
                <p>Sabotage options will be shown here.</p>
            </div>
            <div class="content" id="leaderboard" style="display:none;">
                <h2>Here you see the leaderboard</h2>
                <p>Leaderboard will be shown here.</p>
            </div>
        </div>
    </div>
    <script src="manufacturing_game.js"></script>
</body>
</html>
