<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manufacturing Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="manufacturing_game.css">
</head>
<body>
    <div class="container">
        <img src="images/city.png" alt="City Background" class="background">
        <div class="box">
            <div class="navbar">
                <button onclick="showTab('invest')">Invest</button>
                <button onclick="showTab('sabotage')">Sabotage</button>
                <button onclick="showTab('leaderboard')">Leaderboard</button>
            </div>
            <div class="content" id="invest">
                <h2>Here you invest</h2>
                <div class="investment">
                    <div class="investment-icon">
                        <i class="fas fa-solar-panel"></i>
                    </div>
                    <div class="investment-info">
                        <p>400/500</p>
                        <p>78.773 billion / sec</p>
                    </div>
                    <div class="investment-buy">
                        <button>Buy x100</button>
                        <p>26.24 quadrillion</p>
                    </div>
                    <div class="investment-reset">
                        <button>0s</button>
                    </div>
                </div>
                <div class="investment">
                    <div class="investment-icon">
                        <i class="fas fa-microchip"></i>
                    </div>
                    <div class="investment-info">
                        <p>200/225</p>
                        <p>59.08 billion / sec</p>
                    </div>
                    <div class="investment-buy">
                        <button>Buy x25</button>
                        <p>17.606 quadrillion</p>
                    </div>
                    <div class="investment-reset">
                        <button>0s</button>
                    </div>
                </div>
                <div class="investment">
                    <div class="investment-icon">
                        <i class="fas fa-car"></i>
                    </div>
                    <div class="investment-info">
                        <p>200/300</p>
                        <p>531.72 billion / sec</p>
                    </div>
                    <div class="investment-buy">
                        <button>Buy x100</button>
                        <p>606.26 quadrillion</p>
                    </div>
                    <div class="investment-reset">
                        <button>0s</button>
                    </div>
                </div>
            </div>
            <div class="content" id="sabotage" style="display:none;">
                <h2>Here you sabotage</h2>
                <p>Sabotage options will be shown here.</p>
            </div>
            <div class="content" id="leaderboard" style="display:none;">
                <h2>Here you see the leaderboard</h2>
                <p>Leaderboard will be shown here.</p>
            </div>
        </div>
    </div>
    <script src="manufacturing_game.js"></script>
</body>
</html>
