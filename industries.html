<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industries</title>
    <link rel="stylesheet" href="industries.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="background">
        <img src="images/city.png" alt="City Background" class="city-bg">
        <div class="container" id="initialContainer">
            <div class="dialog-box">
                <p>Which Industry will<br> you dominate?</p>
                <div class="button-group">
                    <button class="retro-btn" data-target="techModal">
                        <span class="button-text">Technology</span>
                    </button>
                    <button class="retro-btn" data-target="manufacturingModal">
                        <span class="button-text">Manufacturing</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="techModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('techModal')">×</span>
            <h2>Technology</h2>
            <p><strong>Pros:</strong> High chance of riches!</p>
            <p><strong>Cons:</strong> Risky investments, potential for early failure.</p>
            <div class="button-group"> 
                <button class="retro-btn" onclick="closeModal('techModal')">
                    <span class="button-text">Go Back</span>
                </button>
                <button class="retro-btn" onclick="finalChoice('Technology')">
                    <span class="button-text">Choose Wisely</span>
                </button>
            </div>
        </div>
    </div>

    <div id="manufacturingModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('manufacturingModal')">×</span>
            <h2>Manufacturing</h2>
            <p><strong>Pros:</strong> Tech needs you! Low risk, steady growth.</p>
            <p><strong>Cons:</strong> Can you predict the future of tech?</p>
            <div class="button-group">
                <button class="retro-btn" onclick="closeModal('manufacturingModal')">
                    <span class="button-text">Go Back</span>
                </button>
                <button class="retro-btn" onclick="finalChoice('Manufacturing')">
                    <span class="button-text">Choose Wisely</span>
                </button>
            </div>
        </div>
    </div>

    <script src="industries.js"></script>
</body>
</html>
