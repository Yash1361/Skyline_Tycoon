<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Background with Character</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
</head>
<body>
  <div class="background">
    <img src="images/city.png" alt="City Background" class="city-bg">
    <img src="images/login-page Background Removed.png" alt="Character" class="character">
    <img src="images/BusinessTycoon.png" alt="logo" class="logo">
    
    <div class="login-container">
        <button class="login-btn pixel-button" onclick="showLoginModal()">Login</button>
    </div>

  </div>
    <div id="loginModal" class="modal">
        <div class="modal-content pixel-box">
            <span class="close pixel-button" onclick="closeModal('loginModal')">×</span>
            <h2 class="pixel-text">Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" class="pixel-input" required>
                <input type="password" id="loginPassword" placeholder="Password" class="pixel-input" required>
                <button type="submit" class="pixel-button">Login</button>
            </form>
            <p id="loginError" class="error-text"></p>
            <p class="pixel-text">Don't have an account? <a href="#" onclick="showSignUpModal()" class="pixel-link">Sign Up</a></p>
        </div>
    </div>
    
    <div id="signUpModal" class="modal">
        <div class="modal-content pixel-box">
            <span class="close pixel-button" onclick="closeModal('signUpModal')">×</span>
            <h2 class="pixel-text">Sign Up</h2>
            <form id="signUpForm">
                <input type="text" id="signUpUsername" placeholder="Username" class="pixel-input" required>
                <input type="email" id="signUpEmail" placeholder="Email" class="pixel-input" required>
                <input type="password" id="signUpPassword" placeholder="Password" class="pixel-input" required>
                <button type="submit" class="pixel-button">Sign Up</button>
            </form>
            <p id="signUpError" class="error-text"></p>
        </div>
    </div>

    <div id="otpModal" class="modal">
        <div class="modal-content pixel-box">
            <span class="close pixel-button" onclick="closeModal('otpModal')">×</span>
            <h2 class="pixel-text">Enter OTP</h2>
            <form id="otpForm">
                <input type="text" id="otpCode" placeholder="OTP" class="pixel-input" required>
                <button type="submit" class="pixel-button">Verify OTP</button>
            </form>
            <p id="otpError" class="error-text"></p>
        </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
