<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Background with Character</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <img src="images/city.png" alt="City Background" class="city-bg">
        <img src="images/login-page Background Removed.png" alt="Character" class="character">
        <img src="images/BusinessTycoon.png" alt="logo" class="logo">
    </div>
    <button class="login-btn" onclick="showLoginModal()">Login</button>
    
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="loginError" style="color:red;"></p>
            <p>Don't have an account? <a href="#" onclick="showSignUpModal()">Sign Up</a></p>
        </div>
    </div>
    
    <div id="signUpModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('signUpModal')">&times;</span>
            <h2>Sign Up</h2>
            <form id="signUpForm">
                <input type="text" id="signUpUsername" placeholder="Username" required>
                <input type="email" id="signUpEmail" placeholder="Email" required>
                <input type="password" id="signUpPassword" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p id="signUpError" style="color:red;"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
